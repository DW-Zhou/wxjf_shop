
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link href="js/bstable/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="js/bstable/css/bootstrap-table.css" rel="stylesheet" type="text/css">
    <link href="css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <link href="css/table.css" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="news_main">
    <div class="l_left news_right">
        <h6>用户管理</h6>

        <div class="notice_check">
            <div class="l_left">
                <input type="text" class="find_input">

            </div>
            <button class="check_btn" id="search_jifen">查询</button>
            <div class="notice_nav r_right">
              <!--   <a class="btn btn-default" onclick="addUser()"><span class="glyphicon glyphicon-plus"></span>新增</a>
                <a class="btn btn-default"><span class="glyphicon glyphicon-remove"></span>删除</a> -->
                <a class="btn btn-default" onclick="addUser()"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
            </div>
            <div class="clear"></div>
        </div>
        <ul class="news_table department_table">
            <li>
                <table id="table" class="table_style" style="margin: 0 auto" >
                </table>
            </li>
        </ul>

    </div>
    <div class="clear"></div>

</div>
<script src="js/jquery/jQuery-2.2.0.min.js"></script>
<script src="js/bstable/js/bootstrap.min.js"></script>
<script src="js/bstable/js/bootstrap-table.js"></script>
<script src="js/bstable/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="js/demo/jquery.ztree.core-3.5.js"></script>
<script type="text/javascript" src="js/ztree/jquery.ztree.excheck-3.5.js"></script>
<script type="text/javascript" src="js/ztree/jquery.ztree.exedit-3.5.js"></script>
<script src="js/layer_v2.1/layer/layer.js"></script>
<script src="js/organize.js"></script>

<script>
    $(function () {
            $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "getUser",
           
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
          
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: "UID",
                    field: 'userid',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: "用户名",
                    field: 'username',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '电话',
                    field: 'telephone',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '微信ID',
                    field: 'oppenid',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '总积分',
                    field: 'total_intergral',
                    align: 'center'
                },
                {
                    title: '已兑换积分',
                    field: 'exchange_intergral',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '末次月经时间',
                    field: 'lmp',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '宝妈/孕妈',
                    field: 'gestation_state',
                    align: 'center'
                },{
                    title: '大宝生日',
                    field: 'baby1',
                    align: 'center'
                },
                {
                    title: '二宝生日',
                    field: 'baby2',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '创建时间',
                    field: 'CURRENT_TIME',
                    align: 'center',
                    valign: 'middle'
                }
            ]
        });
    });
    function change(){
        $(".dropdown-menu>li").click(function(){
            $(".change").html($(this).html())
        })
    }
    function addUser(){
        layer.open({
            type: 2,
            title: '添加新用户',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '474px'],
            content: 'user_tail.html'
        });
    }
    function reset_password(){
        layer.open({
            type: 2,
            title: '重置密码',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['500px', '280px'],
            content: 'user_password.html'
        });
    }
</script>
</body>
</html>
